<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Name Drawing App</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.jade.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <header>
      <h1>Name Drawing App</h1>
      <input type="text" id="add-name-input" placeholder="Enter a name" />
      <button class="button" id="add-name-button">Add Name</button>
    </header>
    <main class="container-fluid main-container">
      <div class="grid">
        <section class="undrawn">
          <h3>Undrawn Names:</h3>
          <ul id="undrawn-names-list"></ul>

          <button class="button" id="draw-button">Draw Name</button>
        </section>

        <section id="draw-area">
          <blockquote id="result"></blockquote>
        </section>

        <section class="drawn">
          <h3>Drawn Names:</h3>
          <ol id="drawn-names-list"></ol>

          <button class="button" id="clear-button">Clear Current Game</button>
        </section>
      </div>
    </main>
    <script src="./bundle.js"></script>
  </body>
</html>
